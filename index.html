<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;600&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <section class ="first-row">
                <div class="add">
                    <input id="add-input-1" type ="number" /> 
                    <div class="symbol"> + </div> 
                    <input id="add-input-2" type ="number" /> <br>
                    <button id="add-button">Add</button> <br>
                    <span class="answer"> Answer: </span>
                    <span id="add-span"></span>
                </div>
                <div class="subtract">
                    <input id="subtract-input-1" type ="number" /> 
                    <div class="symbol"> - </div> 
                    <input id="subtract-input-2" type ="number" /> <br>
                    <button id="subtract-button">Subtract</button> <br>
                    <span class="answer"> Answer: </span>
                    <span id="subtract-span"></span>
                </div>
            </section>
            <section class ="second-row">
                <div class="multiply">
                    <input id="multiply-input-1" type ="number" /> 
                    <div class="symbol"> * </div> 
                    <input id="multiply-input-2" type ="number" /> <br>
                    <button id="multiply-button">Multiply</button> <br>
                    <span class="answer"> Answer: </span>
                    <span id="multiply-span"></span>
                </div>
                <div class="divide">
                    <input id="divide-input-1" type ="number" /> 
                    <div class="symbol"> / </div> 
                    <input id="divide-input-2" type ="number" /> <br>
                    <button id="divide-button">Divide</button> <br>
                    <span class="answer"> Answer: </span>
                    <span id="divide-span"></span>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
